<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google fontes</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: rgb(0, 0, 0);

        }

        h1,{
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            color: rgba(153, 0, 255, 0.589);
        }

        p{
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, quo nam. Soluta sint aliquid optio eaque voluptatum, beatae eum veniam illo praesentium rem autem, sit earum a! Quaerat, nobis alias?</p>
</body>
</html>
