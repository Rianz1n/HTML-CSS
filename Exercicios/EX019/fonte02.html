<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
    @font-face {
    font-family: 'fontes';
    src: url('Fathony\ King\ demo.otf') format ('opentype'), url('Fathony\ King\ demo.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    
/* 
Tipos de format()
- opentype (otf)
-truetype (ttf)
- embedded-opentype
-truetype-aat (apple advanced typography)
-svg  
*/
}  
body {
    font-family: Arial, Helvetica, sans-serif;
}

h1, p {
    font-family: 'fontes', Times, serif;
    font-size: 3em;
}
    </style>
</head>
<body>
    <h1>Luana Eu Te Amo """ <br>Dorme Com Deus ! </h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsa ut aliquid deleniti architecto velit dolor aspernatur cumque? Excepturi, mollitia ducimus. Rerum id enim corporis facere, nostrum delectus dicta ipsam commodi?</p>
    <p>salve</p>
</body>
</html>
